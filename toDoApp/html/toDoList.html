<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../css/toDoList.css">
</head>
<body>
    <h1>To Do List</h1>
    <section>
        <div id="insert">
            
        </div>
    </section>
    <button id="checkmarked">Completed</button>
    <button id="unchecked">Not Complete</button>
    <button id="all">All</button>
    <form>
        <div>
            <label for="input">Goal:</label>
            <input type="text" name="input" id="input" placeholder="To Do List">
        </div>
        <div>
            <input type="submit" value="Add" id="add">
        </div>
    </form>
    <script src="../js/toDoList.js" type="module"></script>
</body>
</html>
