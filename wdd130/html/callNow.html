<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/callNow.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="cta">
        <img src="../cta-left.jpg" alt="left picture">
        <div>
            <a class="right" href="#">&times;</a>
            <h1>How Consistent is your branding?</h1>
            <p>
                Download our brand touchpoints checklist to see all the places that your brand needs to shine!
            </p>
            <form>
                <input type="text" class="text-input" name="email" placeholder="Email">
                <input type="text" class="text-input" name="fullName" placeholder="Name">
                <input type="checkbox" id="optIn" value="True">
                <label for="optIn">Opt in to receive news and updates.</label>
                <input type="submit" class="submit-button" value="Subscribe">
            </form>
        </div>
    </section>
</body>
</html>
